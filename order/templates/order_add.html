<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>添加订单喵</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin: 15px 0;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button,
    .form-group a {
      width: 100%;
      display: inline-block;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      box-sizing: border-box;
    }
    .form-group button {
      background-color: #007bff;
      color: white;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .form-group a {
      background-color: #6c757d;
      color: white;
      margin-top: 10px;
    }
    .form-group a:hover {
      background-color: #5a6268;
    }
    .tip {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>添加订单喵~</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="user">选择用户：</label>
      <select name="user" id="user" required>
        {% for u in users %}
        <option value="{{ u.id }}">{{ u.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="book">选择书籍：</label>
      <select name="book" id="book" required>
        {% for b in books %}
        <option value="{{ b.id }}">{{ b.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="number">数量：</label>
      <input type="number" name="number" id="number" min="1" value="1" required>
    </div>

    <div class="form-group">
      <label for="date">下单日期：</label>
      <input type="date" name="date" id="date" value="{{ today }}" required>
    </div>

    <div class="form-group">
      <label for="status">状态：</label>
      <select name="status" id="status">
        <option value="等待">等待</option>
        <option value="结束">结束</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">提交订单</button>
    </div>

    {% if msg %}
    <div class="tip">{{ msg }}</div>
    {% endif %}
  </form>

  <div class="form-group">
    <a href="/order/list/">返回</a>
  </div>
</div>

</body>
</html>
