{% extends "user_center.html" %}

{% block title %}编辑个人信息{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
  <form method="post" enctype="multipart/form-data" style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    {% csrf_token %}
  <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">上传头像：</label>
      <input type="file" name="avatar" style="width: 100%;">
    </div>
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">用户名：</label>
      <input type="text" name="name" value="{{ user.name }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">性别：</label>
      <select name="sex" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="男" {% if user.sex == "男" %}selected{% endif %}>男</option>
        <option value="女" {% if user.sex == "女" %}selected{% endif %}>女</option>
      </select>
    </div>



    {% if msg %}
      <div class="tip" style="margin-bottom: 15px; color: green;">{{ msg }}</div>
    {% endif %}

    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">保存</button>
  </form>
</div>
{% endblock %}
